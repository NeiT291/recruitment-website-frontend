<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
    <title>TopCV Header</title>
    <link rel="stylesheet" href="login.css">
</head>
<header>
</header>
<body>
<div class="wrapper">
    <div class="form-box login">
        <h2>Đăng nhập</h2>
        <form>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="Username/Email" required>
                <label>Tên đăng nhập / Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Ghi nhớ đăng nhập</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div>
                <button type="submit" class="btn">Đăng nhập</button>
            </div>
            <div class="login-register">
                <p>Chưa có tài khoản? <a href="javascript:void(0)" class="register-link">Đăng ký</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Bạn là?</h2>
        <form>
            <div>
                <button type="submit" class="btn">HR</button>
                <h2>Hay là</h2>
                <button type="submit" class="btn">User</button>
            </div>
            <div class="login-register">
                <p>Đã có tài khoản? <a href="javascript:void(0)" class="login-link">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>
<script src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
